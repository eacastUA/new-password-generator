<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<div class="container text-center">
<body>
    <h2>Password Generator</h2>
    <form action="{% url 'password' %}">
    <select name="length"> 
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10" selected="selected">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
    </select> Length
    <br>
    <input type="checkbox" name="uppercase">Uppercase</input>
    <br>
    <input type="checkbox" name="numbers">Numbers</input>
    <br>
    <input type="checkbox" name="special">Special Characters</input>
    <br>
    <input type="submit" value="Generate Password" class="btn btn-primary"></input>
    <br>
    <a href="{% url 'about' %}">About</a>


</form>
</body>
</div>
</html>
